<!DOCTYPE html>
<html>

<head>
  <title>tbChat</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
  <script src="js/jquery-1.5.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="js/jquery.tmpl.js"></script>
  <script src="js/tbChat.js" type="application/javascript;version=1.8" charset="utf-8"></script>
</head>

<body>

<script id="messageTemplate" type="text/x-jquery-tmpl">
  <!--<li class="messageFrom">
  <li class="messageTo">-->
  <li class="message${clazz}">
    <header>
      <h2 title="${email}">${name}</h2>
    </header>
    {{tmpl(items) "#itemTemplate"}}
    <div class="arrow${clazz}"></div>
  </li>
</script>

<script id="itemTemplate" type="text/x-jquery-tmpl">
  <section class="hbox">
    <article class="boxFlex">
      <p style="white-space: pre-wrap">${body}</p>
    </article>
    <time>${date}</time>
  </section>
  <hr>
</script>

<div id="wrapper">
  
  <div id="subject">
    <h1 id="subjectText">FOSDEM chat design</h1>
  </div>

  <ul id="conversation" class="clearfix">
  </ul>
  
  <div id="compose">
    <div class="hbox">
      <div class="boxFlex">
        <textarea id="mailBody"></textarea>
      </div>
      <div>
        <button class="send" onclick="onSend();">reply</button>
        <!--<button class="send" onclick="window.close();">close</button>-->
      </div>
    </div>
  </div>
</div>

</body>
</html>
